<!DOCTYPE html>
<html>
	<head>

		<link type="text/css" rel="stylesheet" href="css/book-picker.css" >
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script> 
	</head>
	<body>
		<div id="book-picker-container">
			<p id="intro">Select which type of book you're after in the drop-down below, and click the buton to get a randomly selected book. Click the button again for a new random selection.</p>
			
			<p id="book-result"></p>
			
			<select id="select-book">
				<option id="cookbooks-option">Cookbooks</option>
				<option id="kids-books-option">Children's Books</option>
			</select>
			
			<button id="book-button">Click to pick random book from your shelf</button>
		</div>

		<script type="text/javascript" src="js/book-picker.js"></script>
	</body>
</html>
